<h1>~~Our Wedding Location~~</h1>
<div id="wedding-map"></div>

</body>

<script>


    // Array with latitude and longitude
    let WeddingCoordinates = [44.98, -93.2]

    // Create the map
    let map = L.map('wedding-map').setView(WeddingCoordinates, 13.5)

    // Add the tile layer - roads, streets etc. Without this, nothing to see
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
        attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
        maxZoom: 18,
        id: 'mapbox.streets',
        accessToken: 'pk.eyJ1IjoibXlkdW9uZyIsImEiOiJjanQ3czA0OTMwMTgxM3lwNG5qaXNpcjVhIn0.8UKPYGR1921NV9vJfZ0ewQ'
    }).addTo(map)


    // Add some markers
    let CeremonyCoordinates = [44.983262, -93.236972]
    let CeremonyMarker = L.marker(CeremonyCoordinates)
        .bindPopup("<img src=\"ceremony.png\" height=\"100\" width=\"100\"><br>St Lawrence Catholic Church<br><a href='https://umncatholic.com/'>Website</a><br>1203 5th Street, SE <br>Minneapolis, MN 55414")
        .addTo(map)

    let PartyCoordinates = [44.972163, -93.216845]
    let PartyMarker = L.marker(PartyCoordinates)
        .bindPopup("<img src=\"eat.png\" height=\"100\" width=\"100\"><br>U-Garden Restaurent<br><a href='ugardenrestaurant.com'>Website</a><br>2725 University Ave SE<br></br>Minneapolis, MN 55414")
        .addTo(map)

</script>
